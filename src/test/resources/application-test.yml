logging:
  level:
    org.hibernate.SQL: debug
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop # 테스트 환경에서는 테이블 자동 생성 및 삭제
      generate_statistics: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
